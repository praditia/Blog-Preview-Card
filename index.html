<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/fonts" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./assets/images/illustration-article.svg" alt="ilustration" />
      </div>
      <div class="content">
        <div class="subtitle">
          <p class="category">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
        </div>
        <div class="main">
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="desc">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
      </div>

      <div class="profile">
        <img src="./assets/images/image-avatar.webp" alt="avatar" />
        <p>Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Praditia Ilham Fauzi</a>.
    </div>
  </body>
</html>
